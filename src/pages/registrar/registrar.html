<ion-header>

  <ion-navbar color="primary">
     <ion-title>Registrar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h1 text-center>
      <ion-icon class="autenticacao-icon" name="person-add" color="primary"></ion-icon>  
  </h1>

  <form [formGroup]="registrarForm" (ngSubmit)="criarConta(); $event.preventDefault()">

      <ion-item>
          <ion-icon name="at" item-left color="primary"></ion-icon>
          <ion-input type="text" placeholder="UsuÃ¡rio" formControlName="usuario"></ion-input>
      </ion-item>        

      <ion-item>
          <ion-icon name="mail" item-left color="primary"></ion-icon>
          <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>      

      <ion-item>
          <ion-icon name="lock" item-left color="primary"></ion-icon>
          <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
      </ion-item>

      <br>
      
      <button ion-button full type="submit" [disabled]="registrarForm.invalid">Criar Conta</button>    
      <button ion-button full (click)="logout()">Sair</button>    
  </form>

</ion-content>
