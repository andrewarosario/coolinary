<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{titulo}}</ion-title>

        <ion-buttons start>
            <button ion-button (click)="fecharModal()">
                <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>        
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <select-searchable            
            [(ngModel)]="selectIngrediente"
            title="Ingrediente"
            itemValueField="nome"
            itemTextField="nome"
            [items]="selectIngredientes"
            [canSearch]="true"
            searchPlaceholder="Buscar">
        </select-searchable>
    </ion-item>  

    <ion-item>        
        <ion-label floating>Quantidade</ion-label>
        <ion-input type="number" [(ngModel)]="ingrediente.quantidade"></ion-input>
    </ion-item>

    <br>

    <button ion-button block color="secondary" (click)="salvarIngrediente(ingrediente,selectIngrediente)">Salvar</button>    

</ion-content>
