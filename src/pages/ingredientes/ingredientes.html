<ion-header>

    <ion-navbar color="primary">
        <ion-title>Meus Ingredientes</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-item *ngFor="let ingrediente of ingredientesListRef$ | async" (click)="selecionarIngrediente(ingrediente)">
        <h2>{{ingrediente.nome}}</h2>
        <h3>Quantidade: {{ingrediente.quantidade}}</h3>
    </ion-item>


    <ion-fab bottom right #fab>
        <button ion-fab color="secondary">
            <ion-icon name="add"></ion-icon>
        </button>
        <ion-fab-list side="left">                        
            <button ion-button round color="secondary" (click)="inserirIngrediente(fab)">                
                Específica                
            </button>
            <button ion-button round color="secondary" (click)="inserirMultiplosIngredientes(fab)">
                Rápida
            </button>            
        </ion-fab-list>
    </ion-fab>

</ion-content>
