
<ion-header>

  <ion-navbar>
      <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <h1 text-center>
      <ion-icon class="autenticacao-icon" name="chatboxes" color="primary"></ion-icon>  
    </h1>

    <form [formGroup]="loginForm" (ngSubmit)="logar(); $event.preventDefault()">
        <ion-item>
            <ion-icon name="mail" item-left color="primary"></ion-icon>
            <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>      

        <ion-item>
            <ion-icon name="lock" item-left color="primary"></ion-icon>
            <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
        </ion-item>

        <br>
        
        <button ion-button full type="submit" [disabled]="loginForm.invalid">Entrar</button>        
    </form>

    <button ion-button full clear text-center (click)="registrar()">Registrar</button>
    
</ion-content>
