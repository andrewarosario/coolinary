<ion-header>

    <ion-navbar color="primary">
        <ion-title>Filtrar Receitas</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    
    <!-- <ion-item>
        <ion-toggle [(ngModel)]="filtroReceitas.habilita"></ion-toggle>
        <ion-label> Habilitar Filtros </ion-label>
        <ion-icon name='funnel' color="primary" item-start></ion-icon>
    </ion-item> -->

    <ion-list>

        <ion-list-header>Filtros</ion-list-header>

        <ion-item>
            <ion-icon name='restaurant' item-start></ion-icon>
            <ion-label>Tipo de Receita</ion-label>
            <ion-select (click)="alteraStatusMensagem()" 
                        interface="action-sheet" [(ngModel)]="filtroReceitas.tipo" cancelText="Cancelar">
                <ion-option 
                  *ngFor="let tipo of tipos" 
                  [value]="tipo">
                  {{tipo}}
                </ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-icon name='md-globe' item-start></ion-icon>
            <ion-label>Regiões</ion-label>
            <ion-select (click)="alteraStatusMensagem()" 
                        interface="action-sheet" [(ngModel)]="filtroReceitas.regiao" cancelText="Cancelar">
                <ion-option 
                  *ngFor="let regiao of regioes" 
                  [value]="regiao">
                  {{regiao}}
                </ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-icon name='calendar' item-start></ion-icon>
            <ion-label>Datas Comemorativas</ion-label>
            <ion-select (click)="alteraStatusMensagem()" 
                        interface="action-sheet" [(ngModel)]="filtroReceitas.dataComemorativa" cancelText="Cancelar">
                <ion-option 
                  *ngFor="let dataComemorativa of datasComemorativas"
                  [value]="dataComemorativa">
                  {{dataComemorativa}}
                </ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-icon name='clock' item-start></ion-icon>
            <ion-label>Tempo de Preparo</ion-label>
            <ion-select (click)="alteraStatusMensagem()" 
                        interface="action-sheet" [(ngModel)]="filtroReceitas.tempoPreparo" cancelText="Cancelar">
                <ion-option 
                  *ngFor="let tempoPreparo of temposPreparo"
                  [value]="tempoPreparo">
                  {{tempoPreparo}}
                </ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-icon name='people' item-start></ion-icon>
            <ion-label>Rendimento</ion-label>
            <ion-select (click)="alteraStatusMensagem()" 
                        interface="action-sheet" [(ngModel)]="filtroReceitas.rendimento" cancelText="Cancelar">
                <ion-option 
                  *ngFor="let rendimento of rendimentos"
                  [value]="rendimento">
                  {{rendimento}}
                </ion-option>
            </ion-select>
        </ion-item>

        <br>

        <ion-list-header>
            Ingredientes Indispensáveis
            <button item-end ion-button icon-only clear (click)="addIngrediente()">
                <ion-icon color="primary" name="add-circle"></ion-icon>
            </button>
        </ion-list-header>
        <ion-item-sliding #slidingItem *ngFor="let ingrediente of filtroIngredientes; let i = index;">
            <ion-item #item>
                <ion-icon item-start color="danger" name="remove-circle" 
                         (click)="deletarIngrediente(filtroIngredientes,i)">
                </ion-icon> 
                {{ingrediente.nome}}
            </ion-item>
            <ion-item-options icon-start (ionSwipe)="deletarIngrediente(filtroIngredientes,i)">
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>

<ion-footer>
    <button ion-button block outline (click)="aplicarFiltros()">Aplicar Filtros</button>
    <button ion-button block outline (click)="resetarFiltros()">Limpar Filtros</button>
</ion-footer>
