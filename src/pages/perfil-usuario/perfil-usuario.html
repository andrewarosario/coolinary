  <ion-content>
    <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + backgroundURL +')'}"></div>
    <div id="content">
      <div id="profile-info">
        <img id="profile-image" [src]="usuarioAtual.foto || 'assets/img/no-photo.jpg'">
        <h3 id="profile-name">{{usuarioAtual.usuario}}</h3>
        <button (click)="selecionarFoto($event)" ion-button block small>
            Alterar Foto
        </button>
      </div>
      <ion-list>
        <ion-item no-lines>
            <button ion-item detail-none *ngFor="let p of paginas" (click)="abrirPagina(p)">
                <ion-icon [name]="p.icone" item-left></ion-icon>
                {{ p.titulo }}
            </button>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
